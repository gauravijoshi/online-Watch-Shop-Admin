<!doctype html>
<html>
<head>
    <title>Create-Cat</title>
   </head>
<body>
    <img class="center" width="300px" height="200px" src="assets/logo1.png" alt="">
    <br>
    <div class="row">
        <div class="container center " >
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <h2>Create New Category</h2>
                <hr>
                <div class="form-group">
                <label for="">category name</label>
                <input class="form-control" ngModel type="text" name="name" placeholder="Please enter the name of the category to be added" id="">
                </div>
                
                <div class="form-group btn-block" >
                    <button type="submit" class="btn btn-block btn-primary btn-custom-register" >Submit</button>
                    
                </div>
            </form>
            
        </div>
    </div>


</body>
</html>
